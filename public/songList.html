<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no,email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
	<title>歌单页</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header id="header">
		<div class="header_title">
			Easy点歌
		</div> 
		<div class="s-btn default_right ">
			<div id="loginBtn" class="icon">
			</div>
		</div> 
	  
	</header>
	<div id="content">
		<div class="recentSongWrapper" >

			<div class="asideSong aside-left desaturate songForm" value="4">
				<img src="./img/songs/s4.png" alt="">
			</div>
			<div class="centerSong songForm" value="1">
				<img src="./img/songs/s1.png" alt="">
			</div>

			<div class="asideSong aside-right desaturate songForm" value="2">
				<img src="./img/songs/s2.png" alt="">
			</div>
			<div class="asideSong aside-behind desaturate songForm" value="3">
				<img src="./img/songs/s3.png" alt="">
			</div>
		

		</div>
		
	</div>
	<footer id="footer">	
	    <div class="s-btn default_left">
	    	<div id="returnBtn" class="icon"></div>
	    </div>
		<div class="s-btn sq-btn default_center">
			<div id="recordBtn" class="icon"></div>
		</div>
		<div class="s-btn default_right">
			<div id="moreBtn" class="icon"></div>
		</div>	 
	</footer>
</body>
</html>
